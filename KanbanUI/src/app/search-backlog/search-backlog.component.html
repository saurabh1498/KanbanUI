<div class="align">

    <div class="pull-left">
        <button type="button" (click)="back()" class="btn btn-danger">Back</button>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h1 class="h4">
          Search Backlog
        </h1>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <p class="alert alert-danger" role="alert" *ngIf="flag">{{msg}}</p>
        <form>
            <div class="from-group">
                <label for="userId">Backlog ID</label>
                <input type="text" name="id"  class="form-control" placeholder="Enter Backlog ID" [(ngModel)] = "id">
            </div>
            <br>
            <div class="from-group">
                 <button (click)=" searchBacklog()" class="btn btn-danger btn-md">Search</button>
            </div>
            <br>
        </form>
      </div>
    </div>
    </div>
  
    <div class="container mt-4" *ngIf="flag1">
      <br><br>
      <div class="row">
        <div class="col-6">
          <table class="table table-striped table-hover">
              <thead>
                <tr>
                    <th>Backlog ID</th>
                    <th>PT Sequence</th>
                    <th>Project Identifier</th>
        
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{backlog.id}}</td>
            <td>{{backlog.pTSequence}}</td>
            <td>{{backlog.projectIdentifier}}</td>
                </tr>
                </tbody>
           </table>
        </div>
      </div>
    </div>
