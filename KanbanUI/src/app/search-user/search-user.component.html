<div class="align">

    <div class="pull-left">
        <button type="button" (click)="back()" class="btn btn-danger">Back</button>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h1 class="h4">
          Search User
        </h1>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <p class="alert alert-danger" role="alert" *ngIf="flag">{{msg}}</p>
        <form>
            <div class="from-group">
                <label for="userId">Login Name</label>
                <input type="text" name="id"  class="form-control" placeholder="Enter User ID" [(ngModel)] = "loginname">
            </div>
            <br>
            <div class="from-group">
                 <button (click)=" searchUser()" class="btn btn-primary btn-md">Search</button>
            </div>
            <br>

            <div class="from-group">
              <label for="userId">Role</label>
              <input type="text" name="id"  class="form-control" placeholder="Enter Role" [(ngModel)] = "role">
          </div>
          <br>
          <div class="from-group">
               <button (click)=" searchUserByRole()" class="btn btn-primary btn-md">Search</button>
          </div>
          <br>

        </form>
      </div>
    </div>
    </div>
  
    <div class="container mt-4" *ngIf="flag1">
      <br><br>
      <div class="row">
        <div class="col-6">
          <table class="table table-striped table-hover">
              <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>contact</th>
                    <th>loginname</th>
                    <th>status</th>
                    <th>role</th>
        
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users ">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.contact}}</td>
                    <td>{{user.loginname}}</td>
                   
                    <td>{{user.status}}</td>
                    <td>{{user.role}}</td>
                </tr>
                </tbody>
           </table>
        </div>
      </div>
    </div>
