<div class="align">

    <div class="pull-left">
        <button type="button" (click)="back()" class="btn btn-danger">Back</button>
    </div>
</div>


<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h1 class="h4">
          Update User
        </h1>
        <hr>
        <div *ngIf="yes==1" class="text-success">
            <p>{{msg}}</p>
        </div>
        <div *ngIf="yes==2"  class="text-danger">
            <p>{{msg}}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <form >
            <div class="from-group" *ngIf = "!exists">
                <label for="id">LoginName</label>
                <input type="text" name="id" id="" class="form-control" placeholder="Enter LoginName" [(ngModel)] = "id">
                <br>
                <button (click)="findById()" class="btn btn-primary btn-md">Update</button>
            </div>
           

            <br>
           <div *ngIf = "exists">
            <form #frm="ngForm" class="form-group">
                <div class="from-group">
                    <label for="id">User ID </label>
                    <input type="text" name="user.id"  class="form-control" placeholder="Enter User Id" [(ngModel)] = "user.id" readonly>
                </div>
                <br>
                <div class="from-group">
                    <label for="id">LoginName </label>
                    <input type="text" name="user.loginname"  class="form-control" placeholder="LoginName" [(ngModel)] = "user.loginname" readonly>
                </div>
                <br>
                <div class="from-group">
                    <label for="name">Email ID</label>
                    <input type="email" name="user.email" class="form-control" placeholder="Enter Email" [(ngModel)] = "user.email" required>
                </div>
                <br>
                <div class="from-group">
                    <label for="name">Contact No</label>
                    <input type="tel" name="user.contact" class="form-control" placeholder="Enter Contact No" [(ngModel)] = "user.contact" required> 
                </div>
                <br>
                <div class="from-group">
                  <label for="name">Password</label>
                  <input type="password" name="user.password"class="form-control" placeholder="Enter Password" [(ngModel)] = "user.password" required>
              </div>
              <br>
              <div class="from-group">
                <label for="name">Status</label>
                <select class="form-control"  aria-label="User Status" name="user.status" [(ngModel)]="user.status"  required>
                    <option value="active">Active</option>
                    <option value="deactivated">Deactivated</option>
                    </select>
                   </div>
            <br>


          

            <div class="from-group">
              <label for="name">role</label>
              <select class="form-control"  aria-label="User Role" name="user.role" [(ngModel)]="user.role"  required>
                <option value="user">User</option>
                <option value="manager">Manager</option>
                </select>
            </div>
          <br>
         
         
              <br>
              <div *ngIf="frm.invalid && frm.touched"  class="alert alert-danger">
                Enter Valid Data
            </div> 
               
                <div class="from-group">
                     <button (click)="update()"[disabled]="!frm.valid" class="btn btn-primary btn-md">Update</button>
                </div>
                <br>
            </form>
           </div>
        </form>
        <br>
      </div>
    </div>
  </div>
