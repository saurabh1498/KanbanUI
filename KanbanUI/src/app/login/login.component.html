<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="row">
                <h2>Login Page</h2>
                <div class="col-md-12">
                    <label for="username" id="text" >UserName</label>
                    <input type="text" class="form-control"id="username" placeholder="Enter UserName" name="user.loginname" [(ngModel)]="user.loginname" id="text" required>
                    <br>
                    <label for="password" id="text" >Password</label> 
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="user.password" [(ngModel)]="user.password" id="text" required>  
                </div>
            </div>
            <div *ngIf="flag">
                <span id="text">{{msg}}</span>
            </div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary" id="text" (click)="validate()" >Login</button>   
            <p class="message" id="text">Not registered? <a [routerLink]="['/registeruser']">Create an account</a></p>
        </div>
     </div>
            </div>
       
    </div>
</body>
</html>
